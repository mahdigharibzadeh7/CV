<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Clock</title>
    <link rel="stylesheet" href="myStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-code-font@v1.1.2/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="start">
        <input type="button" value="شروع" id="btn-start" />
        <input type="button" value="توقف" id="btn-pause" />
        <input
          type="input"
          value=""
          id="input-clock"
          class="active"
          placeholder="زمان مورد نظر خود را وارد کنید"
        />
      </div>
      <div class="error-message"></div>
      <div class="c100 p100">
        <span class="timer">100</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
      <div class="messages">
        <span class="loading">در حال اجرا...</span>
        <span class="success">با موفقیت به پایان رسید</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
